<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-6 w-96">
    <h2 class="text-2xl font-bold text-center mb-4">Tip Calculator</h2>

    <label class="block font-medium mb-1">Bill Amount ($):</label>
    <input type="number" id="billAmount" class="w-full p-2 border rounded mb-3" placeholder="Enter amount">

    <label class="block font-medium mb-1">Tip Percentage (%):</label>
    <input type="number" id="tipPercent" class="w-full p-2 border rounded mb-3" placeholder="Enter tip %">

    <button id="Calculate-btn"
      class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">Calculate</button>

    <h3 class="text-lg font-semibold mt-4">Total: <span id="totalAmount" class="text-blue-600">$0.00</span></h3>
  </div>

  <script>
    const CalculateBtn = document.getElementById("Calculate-btn");

    function calculateTip() {
      let bill = parseFloat(document.getElementById("billAmount").value);
      let tipPercent = parseFloat(document.getElementById("tipPercent").value);

      if (isNaN(bill) || isNaN(tipPercent) || bill <= 0 || tipPercent < 0) {
        alert("Please enter a valid bill amount and tip percentage!");
        return;
      }
      else {
        let tipAmount = (bill * tipPercent) / 100;
        let totalAmount = bill + tipAmount;

        document.getElementById("totalAmount").innerText = `So, the total bill will be $${totalAmount} including a $${tipAmount} tip.`;
      }

    }
    CalculateBtn.addEventListener("click", calculateTip)


  </script>

</body>

</html>
